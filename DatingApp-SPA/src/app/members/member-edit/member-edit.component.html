<div class="container-fluid mt-4 ml-1">
    <div class="row">
      <div class="col-sm-4">
        <h1>You Profile</h1>
      </div>
      <div class="col-sm-8">
        <div  *ngIf='editForm.dirty' class="alert alert-info">
          <strong>Information:</strong>You've made changes. Any unsaved changes will be lost!
        </div>
      </div>
      <div class="col-sm-3">
        <div class="card">
          <img class="card-img-top img-thumbnail" src="{{currentUserPhotoUrl}}" alt="{{user.knownAs}}">
          <div class="card-body">
            <div>
              <strong>Location:</strong>
              <p>{{user.city}}, {{user.country}}</p>
            </div>
            <div>
              <strong>Age:</strong>
              <p>{{user.age}}</p>
            </div>
            <div>
              <strong>Last Active:</strong>
              <p>{{user.lastActive | date}}</p>
            </div>
            <div>
              <strong>Member Since:</strong>
              <p>{{user.created | date}}</p>
            </div>
          </div>
          <div class="card-footer">
              <button [disabled]="!editForm.dirty" form="editForm" class="btn btn-success btn-block">Save</button>
          </div>
        </div>
      </div>
      <div class="col-sm-9">
          <div class="tab-panel">
            <tabset class="member-tabset">
              <tab heading="About {{user.knownAs}}">
                <form #editForm="ngForm" id="editForm" (ngSubmit)="updateUser()">
                  <h4>Description</h4>
                  <textarea name="introduction" rows="7" class="form-control" 
                        [(ngModel)]="user.introduction"></textarea>
                  <h4>Looking For</h4>
                   <textarea name="lookingFor" rows="7" class="form-control"
                        [(ngModel)]="user.lookingFor"></textarea>
                  <h4>Interest</h4>
                  <textarea name="interests" rows="7" class="form-control"
                        [(ngModel)]="user.interests"></textarea>
                  <h4>Location</h4>  
                  <div class="form-inline">
                  <label for="city">City</label>
                  <input name="city" type="text" class="form-control col-sm-3" [(ngModel)]="user.city">
                  <label for="country" class="ml-4">Country</label>
                  <input name="country" type="text" class="form-control col-sm-3" [(ngModel)]="user.country">
                  </div>
                </form>
              </tab>
              <tab heading="Edit Photos">
                <app-photo-editor [photos]="user.photos"></app-photo-editor>
              </tab>
          </tabset>
          </div>
      </div>
    </div>
  </div>
